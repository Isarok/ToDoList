<body>
    <div id="particles-js" aria-hidden="true"></div>
    <header>
        <h2 class="title">My ToDo List...</h2>
        <nav class="navigation">
            <button class="login" aria-label="Login to your account">Login</button>
            <button id="pauseButton" class="pause" aria-label="Pause/Resume particles">
                <i class="fa-solid fa-pause"></i>
            </button>
        </nav>
    </header>

    <section class="deep">
        <span class="close-icon" aria-label="Close login form"><i class="fa-solid fa-xmark"></i></span>
        <div class="container-form login">
            <h2>Log in</h2>
            <form action="../html/todolist.html">
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" name="email" required aria-label="Email address" placeholder=""
                        autocomplete="username">
                    <label for="email">Email</label>
                </div>
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" name="password" required aria-label="Password" placeholder=""
                        autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" id="terms" aria-label="Remember session">Remember session</label>
                    <a href="#" aria-label="Reset password">Did I forget the password?</a>
                </div>
                <button type="submit" class="ntb">Log In</button>
                <div class="register">
                    <p>No Account? <a href="#" class="register-link" aria-label="Sign up for a new account">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="container-form register">
            <h2>Sign up</h2>
            <form action="#">
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="username" required aria-label="Username" placeholder=""
                        autocomplete="username">
                    <label for="username">Username</label>
                </div>
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="register-email" name="email" required aria-label="Email address"
                        placeholder="" autocomplete="username">
                    <label for="email">Email</label>
                </div>
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="register-password" name="password" required aria-label="Password"
                        placeholder="" autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" id="register-terms" aria-label="Accept terms and conditions">Accept
                        terms and
                        conditions </input>
                    </label>
                </div>
                <button type="submit" class="ntb">Register</button>
                <div class="register">
                    <p>Have an account? <a href="#" class="login-link" aria-label="Sign in">Sign in</a></p>
                </div>
            </form>
        </div>
    </section>
